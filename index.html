<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <img class="equilabrium-img" src="./images/image-equilibrium.jpg" alt="equilibrium cube"/>
      <h1 class="equilabrium-header">Equilabrium #3429</h1>
      <p class="equilibrium-description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="equilibrium-details-container">
        <div class="ethereum-details-container">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
          <span class="ethereum-price">0.041ETH</span>
        </div>

        <div class="time-details-container">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span class="time-remaining-text">3 days left</span>
        </div>
      </div>

      <hr class="line-break">

      <div class="avatar-container">
        <img class="avatar-img" src="./images/image-avatar.png" alt="avatar" />
        <p class="avatar-details">Creation of <span class="author-text">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
